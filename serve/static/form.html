<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shovel</title>
  <link rel="stylesheet" href="/static/index.css" type="text/css">

  <script src="/static/3p/htmx.org@1.9.5/dist/htmx.min.js"></script>
</head>

<body>
  <h1>Shovel</h1>
  <form hx-get="/submit" hx-target="#results" hx-swap="outerHTML">

    <label for="count">count</label>
    <input type="text" id="count" name="count" required="true" value="10" />

    <label for="qnames">qnames</label>
    <input type="text" id="qnames" name="qnames" required="true" value="www.linkedin.com" />


    <label for="nameservers">nameservers</label>
    <input type="text" id="nameservers" name="nameservers" required="true"
      value="dns3.p09.nsone.net:53 ns3-42.azure-dns.org:53" />

    <label for="protocol">protocol</label>
    <input type="text" id="protocol" name="protocol" required="true" value="udp" />

    <label for="rtypes">rtypes</label>
    <input type="text" id="rtypes" name="rtypes" required="true" value="A" />

    <label for="subnets">subnets</label>
    <input type="text" id="subnets" name="subnets" />

    <label for="submit">submit</label>
    <input type="submit" id="submit" value="Submit">

  </form>

  <div id="results"></div>

</body>

</html>
