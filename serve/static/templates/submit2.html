<!DOCTYPE html>
<html>

<head>
    <title>Results</title>
    <link rel="stylesheet" href="/static/index.css" type="text/css">
</head>

<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>Qname</th>
                <th>Rtype</th>
                <th>Nameserver</th>
                <th>Ans/Err with Count</th>
            </tr>
        </thead>
        <tbody>
            {{ $td := .}}
            {{range $q := $td.Qnames}}
            <tr>
                <td rowspan="{{$q.Rowspan}}">{{$q.Content}}</td>
                {{range $r := $td.Rtypes }}
                <td rowspan="{{$r.Rowspan}}">{{$r.Content}}</td>
                {{range $n := $td.Nameservers }}
                <td rowspan="{{$n.Rowspan}}">{{$n.Content}}</td>
                {{end}}
                {{end}}
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
