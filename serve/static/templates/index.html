<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shovel</title>
  <link rel="stylesheet" href="/static/index.css" type="text/css">

  <script src="/static/3p/htmx.org@1.9.5/dist/htmx.min.js"></script>
</head>

{{$f := .}}

<body>
  <h1>Shovel - <a href="{{$f.VersionURL}}" target="_blank">{{$f.Version}}</a></h1>

  {{if $f.Motd }}
  <div id="motd">{{$f.Motd}}</div>
  {{end}}

  <form hx-post="/submit" hx-target="#results" hx-swap="innerHTML" hx-indicator="#loading-spinner">

    <label for="count">count</label>
    <input type="text" id="count" name="count" required="true" value="{{$f.Count}}" />

    <label for="qnames">qnames</label>
    <input type="text" id="qnames" name="qnames" required="true" value="{{$f.Qnames}}" />

    <label for="nameservers">nameservers</label>
    <input type="text" id="nameservers" name="nameservers" required="true" value="{{$f.Nameservers}}" />

    <label for="protocol">protocol</label>
    <input type="text" id="protocol" name="protocol" required="true" value="{{$f.Proto}}" />

    <label for="rtypes">rtypes</label>
    <input type="text" id="rtypes" name="rtypes" required="true" value="{{$f.Rtypes}}" />

    <label for="subnetMap">subnet map</label>
    <input type="text" id="subnetMap" name="subnetMap" value="{{$f.SubnetMap}}" />

    <label for="subnets">subnets</label>
    <input type="text" id="subnets" name="subnets" value="{{$f.Subnets}}" />

    <label for="submit">submit</label>
    <input type="submit" id="submit" value="Submit">

  </form>
  <img id="loading-spinner" class="loading-spinner" src="/static/loading-spinner.svg" />

  <div id="results">

  </div>

</body>

</html>
