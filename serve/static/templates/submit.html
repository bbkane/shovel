<!DOCTYPE html>
<html>

<head>
    <title>Results</title>
</head>

<body>
    <p>
        Results
    </p>
    <table>
        <thead>
            <tr>
                <th>Ans/Err<br></th>
                <th>Count<br></th>
            </tr>
        </thead>
        <tbody>
            {{ range .Answers }}
            <tr>
                <td>{{ .StringSlice }}</td>
                <td>{{ .Count }}</td>
            </tr>
            {{ end }}

            {{ range .Errors }}
            <tr>
                <td>{{ .String }}</td>
                <td>{{ .Count }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>

</html>
